<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container register-form" style="background: #2ecc71; color: rgba(0, 0, 0, 0.5);">
            <form on-submit="register($event)">
                <div class="note">
                    <p>This is a simpleRegister Form made using Boostrap.</p>
                </div>
                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Name *" name="name"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Surname" name="surname"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Password *" name="password"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Email" name="email"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Adress *" name="adress"/>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="postal *" name="postal"/>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btnSubmit">Submit</button>
                </div>
            </form>
        </div>
